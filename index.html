<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pied Piper Music</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    /* We need to add space to the top of the body otherwise the nav will overlap the Jumbotron */
 body {
     margin-top: 50px;
     font-family: 'Roboto', sans-serif;
     font-family: 'Merriweather', serif;
     color: #34495E;
}
 th {
     color: #34495E;
}
 .button {
     width: 140px;
     height: 45px;
     font-family: 'Roboto', sans-serif;
     font-size: 11px;
     text-transform: uppercase;
     letter-spacing: 2.5px;
     font-weight: 500;
     color: #008080;
     color: #34495E;
     background-color: #FEF5E7;
     border: none;
     border-radius: 45px;
     box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
     transition: all 0.3s ease 0s;
     cursor: pointer;
     outline: none;
}
 .button:hover {
     background-color: #2EE59D;
     background-color: #008080;
     box-shadow: 0px 7px 15px rgba(23, 32, 42, 0.3);
     color: #fff;
    /*transform: translateY(-7px);
    */
}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="#">Pied Piper</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Link</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container">
<div class="jumbotron text-center shadow-lg" style="margin-bottom:0; background-color: #34495E; color: white">
  <h1>Pied Piper!</h1>
  <p>"If more of us valued food and cheer and song above hoarded gold, it would be a merrier world." - J.R.R.Tolkien</p> 
</div>
</div>

<div class="container" style="margin-top:30px">

<div class="row">
  <div class="col-md-12">
    <!-- Search Music  -->
    <div class="card mb-4 shadow-lg" style="border-color: #34495E">
      <div class="card-header text-white" style="background-color: #34495E">Music Search</div>
        <div class="card-body">
          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="song-title-input">Title</label>
              <input class="form-control" id="song-title-input" placeholder="Stairway" type="text">
            </div>
            <div class="form-group">
              <label for="artist-input">Artist</label>
              <input class="form-control" id="artist-input" placeholder="Zeppelin" type="text">
            </div>
            <div class="form-group">
              <label for="album-input">Album</label>
              <input class="form-control" id="album-input" placeholder="Led Zeppelin IV" type="text">
            </div>
            <button class="btn button float-left" id="search-music-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<div class="row">
  <div class="col-md-12">
    <div class="card mb-4 shadow-lg" style="border-color: #34495E">
      <div class="card-header text-white" style="background-color: #34495E">Song List</div>
        <div class="card-body">
          <!-- Music table-->
          <table class="table table-sm table-hover" id='music-table'>
            <thead>
              <tr>
                <th scope="col">Song Title</th>
                <th scope="col">Artist</th>
                <th scope="col">Album</th>
                <th scope="col">Year of Release</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <!-- Music list goes here -->
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>  
<div class="row">
  <div class="col-md-12">
    <div class="card mb-4 shadow-lg" style="border-color: #34495E">
      <div class="card-header text-white" style="background-color: #34495E">Music Video</div>
        <!-- Video Output goes here  -->
        <div class="card-body" id="video-output">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
  <p></p>
</div>



</body>
</html>
